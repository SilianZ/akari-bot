name: Sync Fork

on:
  schedule:
    - cron: '* */3 * * *'
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.2.1
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          owner: Teahouse-Studios
          head: master
          base: dev/docker
